<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Goblitee Potion Emporium Log in</title>
        
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/29be63ab34.js" 
        crossorigin="anonymous">
        </script>
        <!-- CSS -->
        <link rel="stylesheet" href="login.css"/>
    </head>
    <body>
        <div class="page_wrapper">
            <div id = shop_name>
                <h1>Goblitee's Potion Emporium</h1>
            </div>
            <div class="log_in_wrapper">
                <div class="input_wrapper">
                    <label for="email_input">Email:</label>
                    <input type="text" id="email_input" name="email_input">
                </div>
                <div class="input_wrapper">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" onkeyup="validatePassword()">
                </div>
                <div class="input_wrapper">
                    <button id="login_button">Log-In</button>
                    <button href="account_creation.html" id="create_account">Create Account</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="info_text_wrapper">
                <p>A Class Project by Shaywhytee</p>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>

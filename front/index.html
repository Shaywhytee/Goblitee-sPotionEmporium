<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Goblitee Potion Emporium</title>
        
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/29be63ab34.js" 
        crossorigin="anonymous">
        </script>
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div id="dimmer"></div>
        <div class="page_wrapper">
            <button id="menu_btn"><i class="fa-solid fa-bars"></i></button>
            <h1 class = shop_name>Goblitee's Potion Emporium</h1>
            <img src = ../images/goblitee.png id="goblitee_image"></img>
            <div class="speech_wrapper">
                <div class="goblitee_title">
                    <h2>Goblitee the Potion Master</h2>
                </div>
                <div class="goblitee_speech">
                    <p id="goblitee_text"></p>
                    <button id="next_button"><i class="fa-solid fa-caret-down"></i></button>
                </div>
            </div>
            <div class="player_speech_wrapper">
                <div class="player_heading">
                    <div id="player_name"></div>
                </div>
                <div class="player_speech">
                    <p id="player_text"></p>
                    <div class="player_input_wrapper">
                        <input type="text" id="player_input">
                        <button id = "select_button">Enter</button>
                        <button id = "cancel_button">Cancel</button>
                    </div>
                </div>
                <div class="player_btns">
                    <button id="inventory_button">Inventory</button>
                    <button id="talk_button"> Talk</button>
                </div>
            </div>
            <div class="coin_purse_wrapper">
                <div id="coin_purse_changes">test</div>
                <div id="coin_purse"></div>
            </div>
            <div id="menu_wrapper">
                <button class="close_btn">X</button>
                <div id="menu_title">MENU</div>
                <button class="menu_opt" id="save_btn">Save</button>
                <button class="menu_opt" id="return_btn">Return to Account Menu</button>
                <button class="menu_opt" id="log_out_btn">Logout</button>
            </div>
        </div>
        <!-- JS -->
        <script src="menu.js"></script>
    </body>
</html>
